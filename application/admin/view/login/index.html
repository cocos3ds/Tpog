<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<h1>用户登录</h1>
<form action="{:url('check')}" method="post">
    用户名: <input type="text" name="username"/>
    密码: <input type="password" name="password"/><br>
    验证码: <input type="text" name="code">
    <div>{:captcha_img()}</div>
    <input type="submit" value="登录">
    <a href="{:url('admin/register/index')}">点击注册</a>
</form>

</body>
</html>

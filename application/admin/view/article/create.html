<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建文章</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="__PUBLIC__/js/wangEditor.min.js"></script>
</head>
<body>
<div class="container">

    <form method="post" action="/article" enctype="multipart/form-data">
    <h1>添加文章</h1>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">标题</span>
            <input type="text" class="form-control" name="m_title"  placeholder="请输入标题">
        </div>
        <br>
        <div id="content">

        </div>

        <input type="hidden" name="m_content" id="m_content">
        <input type="submit" value="提交" id="submit">
    </form>
</div>
<!--<form method="post" action="/uploadimg" enctype="multipart/form-data">-->
<!--<input type="file" name="image" id="image">-->
<!--<input type="submit" value="提交" >-->
<!--</form>-->

<script>
    var E = window.wangEditor;
    var editor = new E('#content');
    editor.customConfig.uploadImgServer = '/uploadimg';
    editor.customConfig.uploadFileName = 'image';

    editor.create();

    document.getElementById('content').addEventListener('input', function () {
        var m_content = document.getElementById('m_content');
        m_content.value = editor.txt.html();
    });
</script>
</body>
</html>
